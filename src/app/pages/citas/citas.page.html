<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-agregar-cita (onCitaAgregada)="agregarCita($event)"></app-agregar-cita>
<br>
  <app-lista-de-citas [citas]="citas" (onCitaEliminada)="eliminarCita($event)"></app-lista-de-citas>
</ion-content>
