<ion-list>
  <ion-item *ngFor="let cita of citas">
    <ion-label>
      <div class="quote-text">
        {{cita.frase}}
      </div>
      <div class="autor">{{cita.autor}}</div>
    </ion-label>
    <ion-icon src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/svg/trash-outline.svg" (click)="cita.id ? eliminarCita(cita.id) : null"  style="cursor: pointer;"></ion-icon>
  </ion-item>
</ion-list>
